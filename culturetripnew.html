<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Culture Trip Clone</title>
    <!-- costum css  -->
    <link rel="stylesheet" href="./styleculture.css" />
    <!-- bostrap css  -->
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <!-- google font  -->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome  -->
    <script
      src="https://kit.fontawesome.com/6c9f26b57b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- carousel started  -->
    <div class="container-section-one">
      <div class="section-one-text">
        <p>Culture Trip Guides</p>
      </div>
      <div class="section-one-carousel">
        <div
          id="carouselSectionOne"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-image">
                      <img src="" />
                    </div>
                    <div class="card-body">
                      <p class="card-text">Berlin</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="card">
                    <div class="card-image">
                      <img src="./Gambarday3/logo1.jpg" />
                    </div>
                    <div class="card-body">
                      <p class="card-text">Florence</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="card">
                    <div class="card-image">
                      <img src="./Gambarday3/logo2.jpg" />
                    </div>
                    <div class="card-body">
                      <p class="card-text">Madrid</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="carousel-item">
              <div class="row">
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-image">
                      <img src="./images/melbourne.jpg" />
                    </div>
                    <div class="card-body">
                      <p class="card-text">Melbourne</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="card">
                    <div class="card-image">
                      <img src="./images/milan.jpg" />
                    </div>
                    <div class="card-body">
                      <p class="card-text">Milan</p>
                    </div>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="card">
                    <div class="card-image">
                      <img src="./images/san-fransisco.jpg" />
                    </div>
                    <div class="card-body">
                      <p class="card-text">San Fransisco</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselSectionOne"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselSectionOne"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <!-- carousel ended  -->
    <!-- bootsrap js  -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
